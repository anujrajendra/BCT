ValidationMesssageCustomIndicator.FUNCTION_NAME = C01
ValidationMesssageCustomIndicator.FUNCTION_LABEL = Validation Count
ValidationMesssageCustomIndicator.FUNCTION_DESCRIPTION = Give the count of record with specific validation issue configured in indicator

ValidationMessageCustomIndicator.INPUT_FIELD_NAME = ValidationMessage
ValidationMessageCustomIndicator.INPUT_FIELD_LABEL = Validation Message
ValidationMessageCustomIndicator.INPUT_FIELD_DESCRIPTION = Give the validation message on the table that you want to have a count of records

ValidationMessageCustomIndicator.OUTPUT_FIELD_NAME = CountOfRecords
ValidationMessageCustomIndicator.OUTPUT_FIELD_LABEL = Count of records 
ValidationMessageCustomIndicator.OUTPUT_FIELD_DESCRIPTION = Count of records with the validation issue mentioned in indicator

FieldValidationMessageCount.FUNCTION_NAME = C02
FieldValidationMessageCount.FUNCTION_LABEL = [FIELD] DQ Issue Count 
FieldValidationMessageCount.FUNCTION_DESCRIPTION = Function to count the number of records with a particular DQ Issue at field level.

FieldValidationMessageCount.INPUT_FIELD_NAME = DQIssueMessage
FieldValidationMessageCount.INPUT_FIELD_LABEL = Configured DQ Message
FieldValidationMessageCount.INPUT_FIELD_DESCRIPTION = Configured DQ Message at the field level.

FieldValidationMessageCount.OUTPUT_FIELD_NAME = CountOfRecords
FieldValidationMessageCount.OUTPUT_FIELD_LABEL = Count of records (with DQ Issue) 
FieldValidationMessageCount.OUTPUT_FIELD_DESCRIPTION = Count of records with the DQ Issue mentioned in the field 'Configured DQ Message'.